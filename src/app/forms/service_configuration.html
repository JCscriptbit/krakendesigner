<div class="row">
  <div class="col-md-6">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Service Name</h3>
      </div>
      <div class="box-body">
        <div class="form-group form-group-lg">
          <input class="form-control" id="service.name" name="service.name"
          placeholder="My Service" ng-model="service.name" type="text">
          <span class="help-block">
            A friendly name, title, date, version or any other short description that helps you recognize the JSON file when opened.
          </span>
        </div>
      </div>
    </div>
    <div ng-include src="'/src/app/forms/backends.html'"></div>
    <div ng-include src="'/src/app/service/timeouts.html'"></div>
    <middleware
        template="cors.html"
        namespace="'security/cors'"
        data="service">
    </middleware>
  </div>
  <div class="col-md-6">
    <div ng-include src="'/src/app/service/http_server_settings.html'"></div>
    <div ng-include src="'/src/app/service/options.html'"></div>
    <middleware
        template="bot_detector.html"
        namespace="'security/bot-detector'"
        data="service">
    </middleware>
  </div>
</div>
</div>
<div class="row">
<div class="col-md-12">
  <div ng-include src="'/src/app/service/http_client_settings.html'"></div>
</div>
