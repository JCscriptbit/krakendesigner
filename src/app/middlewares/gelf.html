<div class="box box-default box-solid">
  <div class="box-header with-border">
    <h3 class="box-title"><input type="checkbox" ng-checked="isMiddlewareEnabled()" ng-click="toggleMiddleware()"> GELF
    </h3>
  </div>

  <div class="box-body">
    <p ng-hide="isMiddlewareEnabled()">Writes logs using GELF (Graylog Extended Log Format)</p>
    <div ng-if="isMiddlewareEnabled()">
      <div class="row">
        <div class="col-md-12">
          <label class="control-label">Address</label>

          <input type="text" class="form-control" ng-model="data.extra_config[config_namespace].address"
            placeholder="myGraylogInstance:12201">

          <div class="help-block">
            The address (including the port) of your graylog server (or any service that receives gelf inputs).
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="data.extra_config[config_namespace].enable_tcp">
            <strong>Enable TCP</strong>
          </label>
          <span class="help-block">By default uses UDP but you can enable TCP by setting this option to true (not
            recommended, your performance might suffer).</span>
        </div>
      </div>
    </div>
  </div>
</div>
